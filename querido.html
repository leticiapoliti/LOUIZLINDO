<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Terminal Dev + Quiz de DS</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      overflow-x: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    #container {
      padding: 40px;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ffcc;
      animation: blink 1s infinite;
    }

    #quizBox {
      background: white;
      color: #333;
      padding: 30px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px #ffb6c1;
      display: none;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      font-family: Arial;
      text-align: center;
    }

    button {
      background: #00ffcc;
      border: none;
      padding: 10px 20px;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      color: #0d0d0d;
    }

    #quizOptions button {
      background: #1e90ff;
      color: white;
      width: 100%;
      margin: 8px 0;
    }

    #result {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      color: #28a745;
    }

    #finalImage {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="stars"></canvas>

  <div id="container">
    <div id="terminal"></div>
    <button id="startQuizBtn" onclick="iniciarQuiz()" style="display:none;">Iniciar Quiz de DS ðŸ’»</button>
  </div>

  <div id="quizBox">
    <h2>Quiz de Desenvolvimento de Sistemas ðŸŽ“</h2>
    <p id="quizQuestion"></p>
    <div id="quizOptions"></div>
    <p id="result"></p>
    <img id="finalImage" src="IMAGES/LOUISSS.jpg" alt="ParabÃ©ns Dev!" />
  </div>

  <script>
    // ANIMAÃ‡ÃƒO DE ESTRELAS
    const canvas = document.getElementById("stars");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    const stars = [];

    for (let i = 0; i < 100; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5,
        d: Math.random() * 1
      });
    }

    function drawStars() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      stars.forEach(s => {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2, true);
        ctx.fill();
        s.y += s.d;
        if (s.y > canvas.height) {
          s.y = 0;
          s.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(drawStars);
    }

    drawStars();

    // TERMINAL
    const texto = `Iniciando sistema...\nLogin: dev_formado\nAcesso concedido âœ…\n\nParabÃ©ns pelo TCC! ðŸŽ‰\nVocÃª venceu bugs e se estressou bastante!\nAgora Ã© hora de testar seus conhecimentos com um quiz tÃ©cnico.\n\nClique no botÃ£o abaixo para continuar...`;
    const terminal = document.getElementById("terminal");
    const startBtn = document.getElementById("startQuizBtn");
    let i = 0;

    function escreverTerminal() {
      if (i < texto.length) {
        terminal.innerHTML += texto.charAt(i);
        i++;
        setTimeout(escreverTerminal, 40);
      } else {
        terminal.innerHTML += '<span class="cursor"></span>';
        startBtn.style.display = 'inline-block';
      }
    }

    escreverTerminal();

    // QUIZ
    const quizData = [
      {
        pergunta: "Qual tag HTML Ã© usada para inserir uma imagem?",
        opcoes: ["<image>", "<img>", "<pic>", "<src>"],
        resposta: 1
      },
      {
        pergunta: "Qual linguagem Ã© usada para estilizar pÃ¡ginas?",
        opcoes: ["HTML", "Python", "CSS", "SQL"],
        resposta: 2
      },
      {
        pergunta: "O que significa 'if' na programaÃ§Ã£o?",
        opcoes: ["RepetiÃ§Ã£o", "CondiÃ§Ã£o", "FunÃ§Ã£o", "ImportaÃ§Ã£o"],
        resposta: 1
      },
      {
        pergunta: "Qual desses Ã© um banco de dados relacional?",
        opcoes: ["MongoDB", "MySQL", "Redis", "Firebase"],
        resposta: 1
      },
      {
        pergunta: "Em JavaScript, qual sÃ­mbolo Ã© usado para comentÃ¡rios de linha?",
        opcoes: ["//", "/* */", "#", "--"],
        resposta: 0
      },
      {
        pergunta: "Qual estrutura armazena mÃºltiplos valores?",
        opcoes: ["String", "Array", "Loop", "Char"],
        resposta: 1
      }
    ];

    let perguntaAtual = 0;
    let pontuacao = 0;

    function iniciarQuiz() {
      document.getElementById("quizBox").style.display = "block";
      startBtn.style.display = "none";
      terminal.style.display = "none";
      mostrarPergunta();
    }

    function mostrarPergunta() {
      const atual = quizData[perguntaAtual];
      document.getElementById("quizQuestion").textContent = atual.pergunta;
      const opcoesContainer = document.getElementById("quizOptions");
      opcoesContainer.innerHTML = "";

      atual.opcoes.forEach((op, idx) => {
        const btn = document.createElement("button");
        btn.textContent = op;
        btn.onclick = () => verificarResposta(idx);
        opcoesContainer.appendChild(btn);
      });
    }

    function verificarResposta(escolha) {
      if (escolha === quizData[perguntaAtual].resposta) {
        pontuacao++;
      }

      perguntaAtual++;
      if (perguntaAtual < quizData.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const resultado = document.getElementById("result");
      const imagem = document.getElementById("finalImage");
      const nota = `${pontuacao} de ${quizData.length}`;

      resultado.innerHTML = `ParabÃ©ns, Dev! ðŸ§  VocÃª acertou ${nota}.<br>Continue brilhando no mundo da programaÃ§Ã£o! ðŸš€`;
      imagem.style.display = "block";
    }
  </script>
</body>
</html>
